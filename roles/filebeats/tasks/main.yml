- name: Install Filebeat.
  yum:
    enablerepo: elastic-7.x  
    name:
      - filebeat
    state: present

- include: config.yml
  when: filebeat_create_config | bool

- name: Ensure Filebeat is started and enabled at boot.
  service:
    name: filebeat
    state: started
    enabled: true
